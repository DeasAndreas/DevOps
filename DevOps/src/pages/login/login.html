
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="loginBody" padding>
<ion-grid>
  <ion-row>
    <ion-col>
 <img class="imgLogin" src="../../assets/imgs/MEXICO.png">
  </ion-col>
 </ion-row>
</ion-grid>

  <ion-item>
    <ion-label floating>Adress Email</ion-label>
    <ion-input class="inpute" type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Mot de passe</ion-label>
    <ion-input class="inpute" type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button block (click)="login(user)" color="secondary">Login</button>
  <button ion-button block (click)="registerPage()">Register</button>
</ion-content>
