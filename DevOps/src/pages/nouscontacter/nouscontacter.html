<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu" color="dark"></ion-icon>
      </button>
      <ion-title>Nous contactez}</ion-title>
      <panier></panier>
    </ion-navbar>
  </ion-header>


<ion-content padding>

<p>Avant de nous contacter jetez un oeil a notre FAQ. vous trouverez peut être un solution a votre problème !</p><br>
<div id="contact-form">
    <form action="" method="post">
      <p>
        <label class="hide" for="name">Nom</label>
        <input type="text" name="name" placeholder="Nom" value="" />
      </p>

      <p>
        <label class="hide" for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" value="" />
      </p>

      <p>
        <label class="hide" for="message">Message:</label>
        <textarea name="message" placeholder="Message" cols="200" rows="10"></textarea>
      </p>
      <button ion-button color="primary">Envoyer</button>
    </form>
  </div>

</ion-content>
